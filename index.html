<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>earth_and_moon</title>
  </head>
  <body>
    <a-scene>
      <assets>
        <a-asset-item id="earth" src="object/earth.glb"></a-asset-item>
        <a-asset-item id="moon" src="object/moon.glb"></a-asset-item>
      </assets>
	  
      <a-marker type="pattern" url="pattern_earth.patt">
        <a-gltf-model src="#earth" position="0 0.8 0" rotation="23.4 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 24000; easing: linear; loop: true"></a-gltf-model>
		
		<a-entity position="0 0.8 0" rotation="23.4 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
		  <a-gltf-model src="#moon" position="2 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true"></a-gltf-model>
		</a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
