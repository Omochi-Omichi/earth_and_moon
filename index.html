<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>ar_test</title>
  </head>
  <body>
    <a-scene>
      <assets>
        <a-asset-item id="earth" src="object/earth.glb"></a-asset-item>
        <a-asset-item id="moon" src="object/moon.glb"></a-asset-item>
      </assets>
	  
      <a-marker type="pattern" url="pattern_earth.patt">
        <a-entity gltf-model="#earth" position="0 0.5 0" rotation="30 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 24000; easing: linear; loop: true">
			<a-entity gltf-model="#moon" position="3.8 0 0" rom: 0 0 0; to: 0 360 0; dur: 24000; easing: linear; loop: true"></a-entity>
		</a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
